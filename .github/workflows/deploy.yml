name: Deploy NewCRM App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Pull the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js 24 LTS for React build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: ict/package-lock.json

      # 3Ô∏è‚É£ Build React app
      - name: Build React app
        working-directory: ict
        run: |
          npm ci
          npm run build

      # 4Ô∏è‚É£ Set up SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5Ô∏è‚É£ Copy build folder to VPS
      - name: Upload React build to VPS
        run: |
          echo "üöÄ Uploading build files to VPS..."
          rsync -avz --delete ict/build/ rishabhvyas@178.16.137.226:/home/rishabhvyas/bookledger/ict/build/

      # 6Ô∏è‚É£ Deploy backend (Flask/Streamlit)
      - name: Deploy backend on VPS
        run: |
          ssh -o StrictHostKeyChecking=no rishabhvyas@178.16.137.226 << 'EOF'
          set -e
          cd /home/rishabhvyas/bookledger

          echo "üîÑ Updating backend code..."
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

          echo "üêç Activating Python environment..."
          source /home/rishabhvyas/bookledger/venv/bin/activate
          pip install -r requirements.txt

          echo "üîÅ Restarting Streamlit service..."
          sudo systemctl restart newcrm.service

          echo "‚úÖ Backend updated and service restarted!"
          EOF
