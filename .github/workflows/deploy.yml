name: Deploy NewCRM App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no rishabhvyas@178.16.137.226 << 'EOF'
          cd /home/rishabhvyas/bookledger
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          
          # Install React dependencies and build
          cd ict
          npm install              # Install packages from package.json
          npm run build           # Compile React app to build/
          cd ..
          
          # Install Python dependencies
          source /home/rishabhvyas/bookledger/venv/bin/activate
          pip install -r requirements.txt
          
          # Restart Streamlit service
          sudo systemctl restart newcrm.service
          EOF